<!DOCTYPE html>
<html lang="pt-PT">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Projecto Santander</title>
</head>

<body>
    <div class="Box">
        <img class="Logo" src="img/logo-santander.svg" alt="logo-santander">

        <a class="Para-Voce">Para Você</a>
        <a class="Para-empresa">Para sua Empresa</a>
    </div>

    <div class="image-gallery">
        <!-- Radio buttons (ocultos) para controlar as imagens -->
        <input type="radio" name="gallery" class="radio" id="radio1" checked>
        <input type="radio" name="gallery" class="radio" id="radio2">
        <input type="radio" name="gallery" class="radio" id="radio3">
    
        <!-- Botões de navegação visíveis -->
        <label for="radio1" class="prev">Anterior</label>
        <label for="radio2" class="next">Próxima</label>
    
        <!-- Contêiner das imagens -->
        <div class="images">
            <label class="image" for="radio1">
                <img src="img/background.png" alt="Imagem 1">
            </label>
            <label class="image" for="radio2">
                <img src="img/background1.png" alt="Imagem 2">
            </label>
            <label class="image" for="radio3">
                <img src="img/background2.png" alt="Imagem 3">
            </label>
        </div>
    </div>
    

    <h3>Dá uma olhadinha em tudo que temos</h3>
    <ul>
        <li>
            <img src="img/icon-abra-sua-conta.svg" alt="abra-sua-conta" class="Imagem-produto">
            <p>Abra sua conta</p>
        </li>

        <li>
            <img src="img/capitalgiro.svg" alt="capitalgiro" class="Imagem-produto">
            <p>Capital de Giro</p>
        </li>

        <li>
            <img src="img/icon-peca-seu-cartao.svg" alt="peca-seu-cartao" class="Imagem-produto">
            <p>Cartões</p>
        </li>

        <li>
            <img src="img/pagamentos.svg" alt="pagamentos" class="Imagem-produto">
            <p>Pagamentos</p>
        </li>

        <li>
            <img src="img/icon-maquina-getnet.svg" alt="maquina-getnet" class="Imagem-produto">
            <p>Máquina GetNet</p>
        </li>

        <li>
            <img src="img/icon-renegocie-sua-divida.svg" alt="renegocie-sua-divida" class="Imagem-produto">
            <p>Renegociação de Dívida</p>
        </li>
    </ul>
</body>

</html>
